<div>
  <ul>
    <li *ngFor="let stock of stocks | keyvalue">
      <span>{{stock.key}}: </span>
      <span>{{stock.value}}</span>
    </li>
  </ul>
</div>
<div>
  <div>
  <span>Additional Stock to track: </span>
    <input type="text" [value]="stockInput" [(ngModel)]="stockInput"/>
    <input type="button" value="Submit" (click)="addDataToFetch()">
  </div>
</div>
